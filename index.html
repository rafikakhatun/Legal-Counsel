<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalCounsel</title>
    <!--tailwind cdn link-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>



</head>

<body>

    <!--header and navbar section-->

    <header class="w-full p-6 shadow-sm bg-[#302E81] text-white fixed z-50">
        <nav class="flex justify-between items-center w-full relative">
            <div class="font-semibold text-xl tracking-tight">
                <h1 class="text-[#FBBE24]">Legal<span class="text-white">Counsel</span></h1>
            </div>
            <!--desktop Menu-->
            <ul class="md:flex hidden space-x-8 ">
                <li class="hover:text-[#FBBE24]"><a href="#">Home</a></li>
                <li class="hover:text-[#FBBE24]"><a href="#">Services</a></li>
                <li class="hover:text-[#FBBE24]"><a href="#">Attorneys</a></li>
                <li class="hover:text-[#FBBE24]"><a href="#">Testiimonials</a></li>
                <li class="hover:text-[#FBBE24]"><a href="#">Contact</a></li>
            </ul>
            <!--responsive menu button -->
            <input type="checkbox" id="menutoggle" class="peer hidden">

            <label class="md:hidden" for="menutoggle">
                <i class="fas fa-bars text-xl"></i>
            </label>


            <!--mobile Menu-->
            <ul class=" hidden md:hidden peer-checked:flex flex-col w-full  absolute bg-[#302E81]  top-12">
                <li class="py-2"><a href="#">Home</a></li>
                <li class="py-2"><a href="#">Services</a></li>
                <li class="py-2"><a href="#">Attorneys</a></li>
                <li class="py-2"><a href="#">Testiimonials</a></li>
                <li class="py-2"><a href="#">Contact</a></li>
            </ul>
        </nav>


    </header>

    <!--end header/navbar section-->

    <!--start hero section-->
    <section class="container mx-auto p-6  bg-[#302E81] pt-32 pb-20 text-white flex flex-col-reverse  md:flex-row  justify-between">
        <!--left content-->
        <div class="space-y-6">
            <h1 class="text-3xl font-semibold md:text-5xl mt-10 ">Expert Legal Solutions for<br> <span
                    class="text-[#FBBE24]">Every Challenge</span></h1>

            <p class="text-lg text-[#E4E7EB]">Dedicated legal team providing exceptional service with integrity and<br
                    class="hidden md:flex"> professional excellence.</p>

            <!--button section-->
            <div class="flex flex-col md:flex-row  gap-4">
                <button class="bg-amber-500 hover:bg-amber-600  rounded-md px-6 py-3 ">Free Consultation</button>
                <button class="border-2 hover:text-amber-500 hover:border-amber-500 border-white  py-3 px-6 rounded-md">Our Services</button>
            </div>


        </div>
        <!--right-content-->
        <div class="w-auto h-auto flex justify-center items-center ml-4 md:mr-8">
            <img class="rounded-full " src="image/legal-image.jpg" alt="photo" width="300" height="300">
        </div>
    </section>

    <!--end hero section-->






</body>

</html>
